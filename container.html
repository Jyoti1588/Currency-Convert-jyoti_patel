<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="import" href="component/convertComponent.html" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script>
    var htmlImport = document.querySelector('link[rel="import"]');
    var htmlDoc = htmlImport.import;
    var htmlMessage = htmlDoc.querySelector('.convertComponent');
    var clone;
    try 
	{
        for (var i = 1; i<=3; i++) 
		{
            clone = htmlMessage.cloneNode(true)
            clone.id = i.toString();
            document.body.appendChild(clone);
        }
    } 
	catch(e) 
	{
        console.log(e);
    }
</script>

<script src="js/currency.js"></script>
</body>
</html>
